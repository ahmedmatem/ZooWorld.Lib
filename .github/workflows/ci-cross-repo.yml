# ZooWorld.Lib/.github/workflows/ci-cross-repo.yml
name: Build & Test (with external tests)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout library repo
        uses: actions/checkout@v4

      # Place the tests OUTSIDE the lib repo tree (in parent dir)
      - name: Checkout tests repo (sibling directory)
        uses: actions/checkout@v4
        with:
          repository: ahmedmatem/ZooWorld.Lib.Test
          path: ../ZooWorld.Lib.Test   # <â€” outside the lib folder

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Create temp solution and add projects
        run: |
          dotnet new sln -n tmp
          dotnet sln tmp.sln add ZooWorld.Lib.csproj
          dotnet sln tmp.sln add ../ZooWorld.Lib.Test/ZooWorld.Lib.Test.csproj

      - name: Ensure ProjectReference (tests -> library)
        run: dotnet add ../ZooWorld.Lib.Test/ZooWorld.Lib.Test.csproj reference ZooWorld.Lib.csproj

      - name: Restore
        run: dotnet restore tmp.sln

      - name: Build (Release)
        run: dotnet build tmp.sln -c Release --no-restore

      - name: Test
        run: dotnet test ../ZooWorld.Lib.Test/ZooWorld.Lib.Test.csproj -c Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults
