name: Build & Test (with external tests)

on:
  push:
    branches: [ master ]      # your default branch appears to be master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout library repo
        uses: actions/checkout@v4

      - name: Checkout tests repo
        uses: actions/checkout@v4
        with:
          repository: ahmedmatem/ZooWorld.Lib.Test
          path: tests-repo

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Create a temporary solution and add both projects
      - name: Create temp solution and add projects
        run: |
          dotnet new sln -n tmp
          dotnet sln tmp.sln add ZooWorld.Lib.csproj
          dotnet sln tmp.sln add tests-repo/ZooWorld.Lib.Test.csproj

      # Ensure the test project references the library source (idempotent if it already does)
      - name: Add ProjectReference from tests to library
        run: dotnet add tests-repo/ZooWorld.Lib.Test.csproj reference ZooWorld.Lib.csproj

      - name: Restore
        run: dotnet restore tmp.sln

      - name: Build (Release)
        run: dotnet build tmp.sln -c Release --no-restore

      - name: Test
        run: dotnet test tests-repo/ZooWorld.Lib.Test.csproj -c Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults
